<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mame Dee Travel World Questionnaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f0eb; /* Soft, earthy background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fcfbf8;
            border: 1px solid #e0d9d0;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header img {
            max-width: 300px;
            height: auto;
            margin-bottom: 15px;
        }

        .header h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .header p {
            color: #6d5f50; /* A darker earthy tone */
            font-size: 0.95em;
            line-height: 1.5;
            max-width: 450px;
            margin: 0 auto;
        }

        .progress-bar-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            margin-top: 25px;
        }

        .progress-bar {
            background-color: #8b7d6b; /* Earthy brown from banner */
            width: 20%; /* Step 1 of 5 */
            height: 8px;
            border-radius: 10px;
        }

        .step-indicator {
            color: #888;
            font-size: 0.8em;
            margin-top: 8px;
            text-align: center;
        }

        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 30px 0;
        }

        .question-section h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        label {
            display: block;
            margin-top: 20px;
            color: #555;
            font-weight: 500;
            font-size: 1.05em;
        }

        .sub-text {
            font-size: 0.85em;
            color: #777;
            margin-top: 5px;
        }

        input[type="text"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 8px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        input[type="text"]::placeholder {
            color: #a0a0a0;
        }

        .continent-options {
            display: flex;
            justify-content: center; /* Center the buttons */
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .continent-options button {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            color: #555;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }

        .continent-options button:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }

        .continent-options button.selected {
            background-color: #8b7d6b; /* Selected color */
            color: white;
            border-color: #8b7d6b;
        }

        .button-group {
            text-align: right;
            margin-top: 30px;
        }

        .button-group button {
            background-color: #6d5f50; /* Primary button color */
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .button-group button:hover {
            background-color: #5a4b3f; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imgur.com/g8o4btT.png" alt="Mame Dee Travel World Logo">
            <h2>Let's Start Planning Your Perfect Getaway!</h2>
            <p>This journey begins with a few simple questions to help us craft an unforgettable experience just for you.</p>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <p class="step-indicator">Step 1 of 5</p>
        </div>

        <hr>

        <div class="question-section">
            <h3>The Dream</h3>
            
            <label for="destination">Where are you dreaming of going? <sup>[9]</sup></label>
            <p class="sub-text">This is your starting point. Don't worry if you're not sure yet!</p>
            <input type="text" id="destination" name="destination" placeholder="e.g., &quot;Paris, France&quot; or &quot;A quiet beach&quot;">
            
            <label>Or, if you're open to suggestions, which continent calls to you? <sup>[10]</sup></label>
            <div class="continent-options">
                <button>Africa</button>
                <button>Asia</button>
                <button>Europe</button>
                <button>N. America</button>
                <button>S. America</button>
                <button>Oceania</button>
            </div>

            <label for="occasion">And is this trip for a special occasion? <sup>[7]</sup></label>
            <input type="text" id="occasion" name="occasion" placeholder="e.g., &quot;Honeymoon&quot;, &quot;Graduation&quot;, or &quot;Just for fun!&quot;">
        </div>

        <div class="button-group">
            <button>Tell Us Who's Going â†’</button>
        </div>
    </div>

    <script>
        // Optional: Add simple JavaScript for button selection feedback
        document.querySelectorAll('.continent-options button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove 'selected' from all buttons first
                document.querySelectorAll('.continent-options button').forEach(btn => btn.classList.remove('selected'));
                // Add 'selected' to the clicked button
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
